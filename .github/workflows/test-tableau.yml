name: Test Tableau Image Build

on:
  workflow_dispatch:
  push:
    branches:
      - tableau
    paths:
      - 'Dockerfile.tableau'
      - '.github/workflows/test-tableau.yml'

jobs:
  test-tableau-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Clone Tableau MCP repository
        uses: actions/checkout@v4
        with:
          repository: tableau/tableau-mcp
          path: tableau-mcp
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build tableau image (test only)
        uses: docker/build-push-action@v5
        with:
          context: ./tableau-mcp
          file: ./Dockerfile.tableau
          push: false
          tags: test-tableau-mcp:latest
          load: true
          platforms: linux/amd64
          
      - name: Test the built image
        run: |
          echo "Testing if the tableau image runs..."
          docker images | grep test-tableau-mcp
          echo "Image built successfully!"
          
      - name: Test image startup
        run: |
          echo "Testing image startup (with timeout)..."
          timeout 10s docker run --rm test-tableau-mcp:latest --help || echo "Image runs but may need runtime configuration"
          
      - name: Cleanup
        if: always()
        run: |
          docker rmi test-tableau-mcp:latest || true
          rm -rf tableau-mcp 